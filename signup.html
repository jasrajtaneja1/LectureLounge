{%extends "base.html" %}
{% block title %} signup{% endblock %}
{%block content %}


<head>
    <style>
        .photo-left {
  float: right;
  display: inline;
  width: 33%;
}
    </style>
    <div class="photo-left">
        <img src="{{ url_for('static', filename= 'logo_lec_lounge.jpg') }}" class="illustration">
      </div>
	<title>Sign Up </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	
</head>
<body>
	
	<div class="container my-5">
        <h1 class="display-4 text-dark color"  >Lecture Lounge</h1>
        <h1 style="color:black;font-size:15px;">  Start your learning journey today.</h1>  
        <p>&emsp;&emsp;</p>
		
		<form method = "POST">
			<div class="form-group">
				<label for="FirstNameInput">First Name:</label>
				<input type="text" class="form-control" id="FirstNameInput" name = "FirstNameInput" placeholder="Enter first name">
			</div>
			<div class="form-group">
				<label for="LastNameInput">Last Name:</label>
				<input type="text" class="form-control" id="LastNameInput" name = "LastNameInput" placeholder="Enter last name">
			</div>
			<div class="form-group">
				<label for="uvicEmailInput">UVic Email Address:</label>
				<input type="email" class="form-control" id="uvicEmailInput" name = "uvicEmailInput" placeholder = "Enter your uvic email">
			</div>
			<div class="form-group">
				<label for="passwordInput">Password:</label>
				<input type="password" class="form-control" id="passwordInput" name = "passwordInput" placeholder = "Enter your password">
			</div>
			<div class="form-group">
				<label for="passwordInput2">Confirm Password:</label>
				<input type="password" class="form-control" id="passwordInput2" name = "passwordInput2" placeholder = "Confirm your password">
			</div>
			<button type="submit" class="btn btn-primary">Sign Up</button>
		</form>
		<p class="mt-3">Already have an account? <a href="/login">Log in</a></p>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
    


{%endblock%}
